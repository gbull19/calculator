<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Online Calculator</h1>
        <div class="calc">
            <table id="calculator">
                <tr>
                    <td id="display2" colspan="4" type="text"></td>
                </tr>
                <tr>
                    <td id="display" colspan="3" type="text"></td>
                    <td id="operator" colspan="1" type="text"></td>
                </tr>
                <tr>
                    <td class="button" type="button" data-type="operator" id="%">%</td>
                    <td class="button" type="button" data-type="clearEntry" id="CE">CE</td>
                    <td class="button" type="button" data-type="clear" id="C">C</td>
                    <td class="button" type="button" data-type="function" id="←">←</td>
                </tr>
                <tr>
                    <td class="button" type="button" data-type="function" id="¹/x">¹/x</td>
                    <td class="button" type="button" data-type="function" id="x²">x²</td>
                    <td class="button" type="button" data-type="function" id="√x">√x</td>
                    <td class="button" type="button" data-type="operator" id="÷">÷</td>
                </tr>
                <tr>
                    <td class="button" type="button" data-type="number" id="7">7</td>
                    <td class="button" type="button" data-type="number" id="8">8</td>
                    <td class="button" type="button" data-type="number" id="9">9</td>
                    <td class="button" type="button" data-type="operator" id="×">×</td>
                </tr>
                <tr>
                    <td class="button" type="button" data-type="number" id="4">4</td>
                    <td class="button" type="button" data-type="number" id="5">5</td>
                    <td class="button" type="button" data-type="number" id="6">6</td>
                    <td class="button" type="button" data-type="operator" id="-">-</td>
                </tr>
                <tr>
                    <td class="button" type="button" data-type="number" id="1">1</td>
                    <td class="button" type="button" data-type="number" id="2">2</td>
                    <td class="button" type="button" data-type="number" id="3">3</td>
                    <td class="button" type="button" data-type="operator" id="+">+</td>
                </tr>
                <tr>
                    <td class="button" type="button" data-type="operator" id="±">±</td>
                    <td class="button" type="button" data-type="number" id="0">0</td>
                    <td class="button" type="button" data-type="number" id=".">.</td>
                    <td class="button" type="button" data-type="equals" id="=">=</td>
                </tr>
            </table>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
